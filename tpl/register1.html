<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<link rel="stylesheet" type="text/css" media="all" href="jsDatePick_ltr.min.css" />
<script type="text/javascript" src="js/jsDatePick.min.1.3.js"></script>
<script type="text/javascript">
	window.onload = function(){
		new JsDatePick({
			useMode:2,
			target:"inputField",
			dateFormat:"%Y-%M-%d"
		});

		new JsDatePick({
			useMode:2,
			target:"inputField1",
			dateFormat:"%Y-%M-%d"
		});
	};
</script>
</head>

<body>
<form name="register">
	<table border="0" >
		<tr align="center">
			<td width=100px>작성자 :</td>
			<td colspan="3">자동채움해놔</td>
		</tr>
		<tr align="center">
			<td>제 목 : </td>
			<td colspan="3"><input type="text" name="subject"></td>
		</tr>
		<tr align="center">
			<td>일 자 : </td>
			<td><input type="text" id="inputField" name="sdate"></td>
			<td>~</td>
			<td><input type="text" id="inputField1" name="edate"></td>
		</tr>
		<tr align="center">
			<td>내 용 : </td>
			<td colspan="3"><input type="text" name="contents" width=200px></td>
		</tr>
		<tr>
			<td colspan="2" align="center"> <a href='#' onclick="register()">등록</a> / <a href='#' onclick="window.close()">취소</a>
			</td>
		</tr>

</body>
</html>
